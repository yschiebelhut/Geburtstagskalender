	<html>
		<head>
			<meta charset="utf-8" />
			<title>Birthday calendar</title>

			<link href="frontend/css/default.css" type="text/css" rel="stylesheet" />
			<link href="frontend/css/addview.css" type="text/css" rel="stylesheet" />

			<script type="text/javascript" src="/frontend/js/createEntry.js"></script>
		</head>

		<body> 
			<!-- Header/Menu Start-->
			<div class="menue">
				<div class="menue-box">
					<h1 id="calendar_title" >My Calendar</h1>
				</div>
				<div class="menue-box">
					<a href="/today"><h3>6 July 2021</h3></a>
				</div>
				<div class="menue-button-box">
					<div class="plus">
						<div id="menue-div-buttons">
							<a href="/listview"><img height="70%" class="list" src="/frontend/images/icon/List.png"></img></a>
							<a href="/calendarview"><img class="calendar" height="70%" src="/frontend/images/icon/Calendar.png" ></img></a> 
					</div>
					<a href="/createEntry" class="plus-btn"><img src="/frontend/images/icon/Add.png" width="auto" height="70%" /></a>
					</div>
				</div>
			</div>
			<!-- Header/Menu End-->

			<!-- Formular-Container-->
			<div class="content-area">

				<div class="heading-area">
					<a href="/back"><img class="back"  src="/frontend/images/icon/Back.png"></button></a>
					<h1>Create new Birthday</h1>
					<a href="/back"><img  class="close"  src="/frontend/images/icon/Close.png"></button></a>
				</div>
					
					<p ><input class="input" id="name" type="text" name="name" placeholder="Name" required /></p>
					<p ><input class="input" id="date" type="date" name="date" placeholder="Date" required /></p>
					<p><textarea id="notes" type="text" name="message"  placeholder="Note" ></textarea></p>
					

					<div class="button-box">
						<input class="Create-btn " type="submit" name="save" value="    Create" onclick="sendData()">
						
						
					</div>

			</div>
		</body>

	</html>
